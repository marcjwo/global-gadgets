

<mat-card>
    <mat-card-header>
      <mat-card-title>Architecture</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="arch-diagram"><img mat-card-image src="/assets/architecture.png" alt="infrastructure architecture"> </div>
      <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z4 comparison-table">
  
        <ng-container matColumnDef="methodName">
          <th mat-header-cell *matHeaderCellDef> Search Method </th>
          <td mat-cell *matCellDef="let element"> <strong>{{element.methodName}}</strong> </td>
        </ng-container>
  
        <ng-container matColumnDef="strengths">
          <th mat-header-cell *matHeaderCellDef> Strengths </th>
          <td mat-cell *matCellDef="let element">
            <ul class="comparison-list">
              <li *ngFor="let strength of element.strengths">{{strength}}</li>
            </ul>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="weaknesses">
          <th mat-header-cell *matHeaderCellDef> Weaknesses </th>
          <td mat-cell *matCellDef="let element">
             <ul class="comparison-list">
              <li *ngFor="let weakness of element.weaknesses">{{weakness}}</li>
            </ul>
          </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
          <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
            <div class="example-element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
              <div class="query-display">
                <h3>Sample Query for {{element.methodName}}</h3>
                <pre><code>{{element.sampleQuery}}</code></pre>
              </div>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
          [class.example-expanded-row]="expandedElement === element"
          (click)="expandedElement = expandedElement === element ? null : element" title="Click to see example query">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  
      </table>
  
    </mat-card-content>
  </mat-card>
