<div class="walkthrough-container">
    @if (currentSlide) {
        <div class="slide-content">
            <mat-icon class="slide-icon">{{currentSlide.icon}}</mat-icon>
            <h2>{{currentSlide.title}}</h2>
            <!-- Use innerHTML to allow simple formatting like bolding -->
            <p [innerHTML]="currentSlide.description"></p>
        </div>
    }

    <div class="navigation-buttons">
        <div class="left-actions">
            <button mat-button (click)="onPrintDownload()">
                <mat-icon>print</mat-icon>
                Print / Download Guide
            </button>
        </div>

        <div class="right-actions">
            <span class="step-indicator" style="margin-right: 16px;">
                {{currentStepIndex + 1}} / {{steps.length}}
            </span>
            
            <button mat-button (click)="prevStep()" [disabled]="currentStepIndex === 0">
                Back
            </button>
            
            @if (currentStepIndex < steps.length - 1) {
                <button mat-raised-button color="primary" (click)="nextStep()">
                    Next
                </button>
            } @else {
                <button mat-raised-button color="primary" (click)="close()">
                    Finish
                </button>
            }
        </div>
    </div>
</div>
